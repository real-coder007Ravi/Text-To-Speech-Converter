<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text To Speech Converter</title>
		<link
			rel="shortcut icon"
			href="./assets/images/Text_To_Speech_Converter.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>Text To Speech <span>Converter</span></h1>
			<textarea
				placeholder="Write Your Text here..."
				cols="30"
				rows="10"
			></textarea>
			<div class="row">
				<select title="For selecting languages"></select>
				<button type="button" title="For Listening To the Text Written">
					<img
						src="./assets/images/play.png"
						alt="For Displaying the play symbol"
					/>Listen
				</button>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
